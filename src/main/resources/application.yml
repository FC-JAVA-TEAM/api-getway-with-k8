logging:
  level:
    com:
      sm:
        noteApp: trace
    org:
    springframework:
      cloud:
        gateway: trace
spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: user-service-svc:8081
#          uri: http://34.118.239.46:8081
          predicates:
            - Path=/auth/**,/integration/**
        - id: note-app
          uri: noteapp-service-svc:8082
#          uri: http://34.118.238.43:8082
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=0
