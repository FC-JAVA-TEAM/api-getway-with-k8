spring:
  main:
    web-application-type: reactive
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://user-service:8081
          predicates:
            - Path=/auth/**,/integration/**
        - id: note-app
          uri: http://noteapp-service:8082
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=0
server:
  port: 8080
