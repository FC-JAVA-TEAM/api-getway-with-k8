spring:
  application:
    name: ApiGateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service-svc
          predicates:
            - Path=/auth/**,/integration/**
        - id: note-app
          uri: lb://noteapp-service-svc
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=0

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,mappings

logging:
  level:
    com:
      sm:
        noteApp: TRACE
    reactor:
      netty:
        http:
          client: TRACE
    org:
      springframework:
        web:
          reactive: TRACE
        cloud:
          gateway: TRACE